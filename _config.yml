# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site Settings
locale                   : en_US
title                    : "Your awesome site"
name                     : &name "Your Name"
title_separator          : "-"
description              : &description "Write an awesome description for your new site here."
url                      : "http://localhost:4000" # the base hostname & protocol for your site
baseurl                  : "/minimal-mistakes" # the subpath of your site, e.g. /blog
email                    : "your-email@domain.com"
logo                     : "site-logo.png"
twitter:
  username               : &twitter "site_twitter"
facebook:
  username               : &facebook "site_facebook"
  app_id                 :
  publisher              :
disqus_shortname         : "mmistakes-dev" # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :
google_analytics         : # Universal Analytics tracking ID
google_ad_client         :
google_ad_slot           :

# For specifying social profiles.
# https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles
    - "https://twitter.com/site_twitter"
    - "https://facebook.com/site_facebook"

# Reading Files
safe: false
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - Capfile
  - config
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Defaults
defaults:

  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      share: true

  # _pages
  - scope:
      path: _pages
      type: pages
    values:
      layout: post

# Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist

# Outputting
permalink: /:title/
paginate_path: /page:num
timezone: America/New_York # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# HTML Compression
# http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

# Site Author
author:
  name             : *name
  avatar           : "bio-photo.jpg"
  bio              : *description
  email            : *email
  codepen          :
  dribbble         :
  flickr           :
  facebook         : *facebook
  foursquare       :
  github           :
  google_plus      :
  instagram        :
  lastfm           :
  linkedin         :
  pinterest        :
  soundcloud       :
  stackoverflow    : # http://stackoverflow.com/users/123456/username
  steam            :
  tumblr           :
  twitter          : *twitter
  weibo            :
  xing             :
  youtube          :

